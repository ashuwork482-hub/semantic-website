<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #00e5cc, #0077ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .ty-container {
            background: rgba(0,0,0,0.3);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            animation: fadeIn 1s ease forwards;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .home-btn {
            padding: 12px 25px;
            background: #fff;
            color: #0077ff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .home-btn:hover {
            transform: scale(1.1);
            background: #00e5cc;
            color: #fff;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Confetti circles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); opacity:1; }
            100% { transform: translateY(600px) rotate(360deg); opacity:0; }
        }
    </style>
</head>
<body>

    <div class="ty-container">
        <h1>ðŸŽ‰ Thank You!</h1>
        <p>Your form has been submitted successfully. We will get back to you soon.</p>
        <button class="home-btn" onclick="goHome()">Go to Home</button>
    </div>

    <script>
        // Redirect home
        function goHome() {
            window.location.href = "index.html"; // yaha apka homepage ka link
        }

        // Confetti generator
        for(let i=0;i<50;i++){
            let confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.animationDuration = 2 + Math.random()*3 + 's';
            confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
            document.body.appendChild(confetti);
        }
    </script>

</body>
</html>
